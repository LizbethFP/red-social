<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Oswald|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/miprofile.css">
    <title>Final Product</title>
</head>

<body>
    <!--header-->
    <!-- Encabezado -->
    <header>
        <div class="clearfix">
            <!-- Título de página -->
            <h1>
                <a href="newsfeed.html" class="logo-name pull-left">beCreative</a>
            </h1>
            <!-- Área de navegación -->
            <nav class="pull-right">
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="bell-icon">
                        <a href="#" class="header-links hidden-xs">Notificaciones</a>
                        <a href="#" class="header-links visible-xs">
                            <img src="../assets/images/bell.svg" alt="bell">
                        </a>
                    </li>
                    <li role="presentation" class="news-icon">
                        <a href="newsfeed.html" class="header-links hidden-xs">Noticias</a>
                        <a href="newsfeed.html" class="header-links visible-xs">
                            <img src="../assets/images/news.svg" alt="news">
                        </a>
                    </li>
                    <li role="presentation" class="chat-icon">
                        <a href="chat.html" class="header-links hidden-xs">Chat</a>
                        <a href="chat.html" class="header-links visible-xs">
                            <img src="../assets/images/chatprofile-icon.svg" alt="chat">
                        </a>
                    </li>
                    <li role="presentation" class="logout-icon">
                        <a id="logout" class="header-links hidden-xs">Salir</a>
                        <a id="logout" class="header-links visible-xs">
                            <img src="../assets/images/logout1.svg" alt="logout">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Perfil en miniatura -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="white-box col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10 background">
                    <div class="white-box">
                    <figure>
                        <img class="center-block img-circle user-picture" src="../assets/images/women.jpg" alt="user-picture">
                        <br>
                        <figcaption class="text-center" id="user-name">
                            Malika Favre
                            <span class="follow" href="#" data-toggle="modal" data-target=".bs-example-modal-sm">
                                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                            </span>
                        </figcaption>
                    </figure>
                    <div class="profile-info text-center visible-sm visible-md visible-lg">
                        <a href="http://malikafavre.com/">Visita mi página</a>
                        <br>
                        <br>
                        <p>
                            <i class="fa fa-home" aria-hidden="true"></i> Vive en Inglaterra</p>
                        <p>
                            <i class="fa fa-briefcase" aria-hidden="true"></i> Trabaja en Vogue, Aldo be Magazine</p>
                        <p>
                            <i class="fa fa-graduation-cap" aria-hidden="true"></i> Diseñadora grafica</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de creación de publicaciones -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="white-box col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10">
                    <!-- Sección de creación de publicaciones -->
                    <div class="post-section">
                        <div>
                            <!-- Área para escribir contenido de publicación -->
                            <textarea name="name" class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10 post-txtarea" id="post-txtarea" placeholder="Expresa tu creatividad..."></textarea>
                            <br>
                            <!-- Área para subir fotos -->
                            <label class="btn btn-file icon-btn col-xs-3 col-sm-3 col-md-3 col-lg-3 visible-xs-inline-block visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">
                                <input class="hidden" id="file" name="camera" value="camera" type="file" accept="image/gif,image/jpeg,image/jpg,image/png,video/mp4,video/quicktime,video/x-m4v">
                                <img src="../assets/images/photo-camera.svg" class="camera-icon" alt="upload image">
                            </label>
                            <!-- Botón para publicar -->
                            <button type="send" name="button" class="post-btn visible-xs-inline-block visible-sm-inline-block visible-md-inline-block visible-lg-inline-block"
                                id="post-btn" disabled>Publicar</button>
                        </div>
                    </div>
                    <hr>
                    <!-- Sección de fotos y publicaciones -->
                    <div class="photo-post-section col-xs-12 col-md-12">
                        <!-- Contenedor de la publicación -->
                        <div class="post-container">
                            <!-- Envolvedor de publicación -->
                            <div class="post-wrapper col-xs-12 col-md-12">
                                <div class="row">
                                    <!-- Publicación -->
                                    <h3 class="col-xs-12 col-sm-12 col-md-12">Galeria</h3>
                                    <hr>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-5 first-picture">
                                        <img src="../assets/images/malikapicture.gif" class="col-xs-12 col-sm-12" alt="the new yorker">
                                    </div>
                                    <div class="myprofile-carousel">
                                        <!--carousel-->
                                        <div class="col-sm-offset-1 col-sm-5 malika-carousel">
                                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                                <!-- Indicators -->
                                                <ol class="carousel-indicators">
                                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                                    <li data-target="#myCarousel" data-slide-to="2"></li>
                                                </ol>

                                                <!-- Wrapper for slides -->
                                                <div class="carousel-inner">
                                                    <div class="item active">
                                                        <img src="../assets/images/paquetmalika.jpg" alt="the new yorker">
                                                    </div>

                                                    <div class="item">
                                                        <img src="../assets/images/paquetmalika.jpg" alt="the new yorker">
                                                    </div>

                                                    <div class="item">
                                                        <img src="../assets/images/paquetmalika.jpg" alt="the new yorker">
                                                    </div>
                                                </div>

                                                <!-- Left and right controls -->
                                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <span class="col-xs-1 col-sm-1 col-md-1"> 12:25
                                    </span>
                                    <div class="icons-wrapper col-xs-push-1 col-xs-offset-6 col-sm-offset-7 col-sm-3">
                                        <!-- Ícono para dar like -->
                                        <a class="heart" href="#">
                                            <img src="https://image.flaticon.com/icons/png/128/149/149217.png" alt="heart">
                                        </a>
                                        <!-- Ícono para dar like pintado -->
                                        <a class="colored-heart" href="#" hidden>
                                            <img src="https://image.flaticon.com/icons/png/128/214/214309.png" alt="colored-heart">
                                        </a>
                                        <!-- Ícono para comentar -->
                                        <a class="comment-bubble" href="#">
                                            <img src="../assets/images/chat.svg">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de fotos y publicaciones -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="">
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer text-center">
        <p class="footer-text">Copyright&copy; beCreative 2018</p>
    </footer>

    <!-- Ventana emergente que indica que se ha agredado a un contacto -->
    <div id="contact-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div id="contact-modal-content" class="modal-content">
                <p class="text-center">Se ha enviado solicitud de amistad</p>
            </div>
        </div>
    </div>

    <!-- /container -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/miprofile.js"></script>
</body>

</html>
